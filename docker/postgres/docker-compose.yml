services:
  postgres:
    image: pgvector/pgvector:pg18
    container_name: sonik-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: sonik
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sonik_dev_password}
      POSTGRES_DB: sonik_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./init/00-init.sh:/docker-entrypoint-initdb.d/00-init.sh:ro
      - ./migrations:/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonik -d sonik_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
